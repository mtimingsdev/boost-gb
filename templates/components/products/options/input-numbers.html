<div class="form-field" data-product-attribute="input-number">
    <label class="form-label form-label--alternate form-label--inlineSmall" for="attribute_number_{{id}}">
        {{ this.display_name }}

        <!--{{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}-->
    </label>
    <span class="form-label--currency">{{lang 'currency.currency-symbol'}}</span>
    <input class="form-input form-input--number" type="number" id="attribute_number_{{id}}" {{#unless this.integer_only}}step="any"{{/unless}} name="attribute[{{this.id}}]" value="{{this.prefill}}" {{#if required}}required{{/if}} placeholder="Enter amount here">
</div>
