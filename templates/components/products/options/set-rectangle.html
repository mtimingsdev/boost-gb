<div class="form-field" data-product-attribute="set-rectangle">
    <label class="form-label form-label--alternate form-label--inlineSmall">
        <!-- {{this.display_name}}: -->
        {{lang 'products.select_value'}}
        <span data-option-value></span>
        <!--{{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}-->
    </label>
    {{#each this.values}}
        <input
            class="form-radio price-radio"
            type="radio"
            id="attribute_rectangle__{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
                data-default
            {{/if}}
            {{#if ../required}}required{{/if}}>
        <label class="form-option form-option--border" for="attribute_rectangle__{{../id}}_{{id}}" data-product-attribute-value="{{id}}">
            <span class="form-option-variant">{{lang 'currency.currency-symbol'}}{{this.label}}</span>
        </label>
    {{/each}}
</div>
