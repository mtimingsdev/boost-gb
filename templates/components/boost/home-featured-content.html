<div class="featuredCarousel-content{{#unless show_background}} featuredCarousel-content--empty{{/unless}}">
    <div class="featuredCarousel-cta">
        {{#if button_text}}
            <a href="{{url}}" class="featuredCarousel-action button button--large">{{button_text}} <i class="icon-chevron-right"></i></a>
        {{/if}}
    </div>
   <div>
        <h2 class="featuredCarousel-title">{{{heading}}}</h2>
        <p class="featuredCarousel-description">{{{text}}}</p>
   </div>
</div>
